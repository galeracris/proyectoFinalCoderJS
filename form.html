<body>
  <!-- Top -->
  <div id="top">
    <div class="shell">
      <!-- Header -->
      <div id="header">
        <h1 id="logo"><img src="./images/logo_1930.gif" style="width: 75px; height: auto; padding-top: 10px;"></h1>
        <div id="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Tienda</a></li>
            <li class="last"><a href="form.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <form action="#">
        <div class="formClass mb-3">
            
            <label for="InputEmail" class="form-label"><i><strong>INGRESÁ TU EMAIL</i></strong></label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con
                nadie más.</div>
                
                <label for="fname" class="form-label"><i><strong>INGRESÁ TU NOMBRE</i></strong></label>
                <input type="text" class="form-control" id="fname"><br>
                
                <label for="phone" class="form-label"><i><strong>INGRESÁ TU TELÉFONO</i></strong></label>
                <input type="number" class="form-control" id="phone"><br>
                
                <label for="floatingTextarea" class="form-label"><i><strong>CONSULTA</i></strong></label><br>
                <textarea class="form-control" placeholder="Dejanos tú comentario aquí" id="floatingTextarea" style="height: 100px"></textarea>
                
                <input type="submit" value="Enviar" class="btn btn-dark">
            </div>
            
        </form>
</div>
  <hr>
  <div class="brands">
    <h3>Fábricas</h3>
