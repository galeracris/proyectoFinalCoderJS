<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>1930 Cerveceria - eCommerce</title>

</head>

<body>
  <!-- Top -->
  <div id="top">
    <div class="shell">
      <!-- Header -->
      <div id="header">
        <h1 id="logo"><img src="./images/logo_1930.gif" style="width: 75px; height: auto; padding-top: 10px;"></h1>
        <div id="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Mi cuenta</a></li>
            <li><a href="#">Tienda</a></li>
            <li class="last"><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Header -->
  <!-- Top -->
  <!-- Main -->
  <div id="main">
    <div class="shell">
      <!-- CarritoTotal, Detalle -->
      <div class="options">
        <div class="right">
          <span class="cart"> <span id="precioGralPadre" class="cart-ico">&nbsp;</span> <strong id="precioGralHijo">$0</strong></span>
          <!-- Boton modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Pagar
          </button>
          <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="mostrarDetalle" class="modal-body">El pago ha sido efectuado.</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Comprobante</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Boton Modal-->
        </div>
      </div>
      <!-- Carrito, Detalle -->
      <!-- Content -->
      <div id="content">
        <!-- Tabs -->
        <!-- <div class="tabs">
        <ul>
          <li><a href="#" class="active"><span>Cerveza en lata</span></a></li>
          <li><a href="#"><span>Remeras</span></a></li>
          <li><a href="#" class="red"><span>Otros</span></a></li>
        </ul>
      </div> -->   

        <!-- Tabs -->
        <!-- Container -->
        <div class="Container">
          <h1 id="titulo">1930 Cervecería - Cervezas en latas y botellón</h1>
          <h4 id="latas">
          </h4>
          <hr>
          <div id="welcome"></div>
          <hr>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
  
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
  
          <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
              </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
          </template>
  
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td>Café</td>
              <td>1</td>
              <td>
                <button class="btn btn-info btn-sm">
                  +
                </button>
                <button class="btn btn-danger btn-sm">
                  -
                </button>
              </td>
              <td>$ <span>500</span></td>
            </tr>
          </template>
  
          <!-- Aquí estan pintadas las cards -->
          <div class="row" id="cards"></div>

        </div>

        

        <template id="template-card">
          <div class="col-12 mb-2 col-md-3" style="width: 18%;">
            <div class="card">
              <img src="" class="img-card-top">
              <div class="card-body">
                <h5>Titulo</h5>
                <span class="signoPesos">$</span>
                <p>precio</p>
                <button class="btn btn-dark">Comprar</button>
              </div>
            </div>
          </div>
        </template>

        <div class="cl">&nbsp;</div>
      </div>

      <!-- Fabricas -->
      <hr>
      <div class="brands">
        <h3> Fábricas</h3>
        <div class="logos">
          <a href=""><img src="./images/logoCachalote.png" alt="Logo Cachalote" /> </a>
          <a href=""><img src="./images/logoBorneo.jpg" alt="Logo Borneo" /> </a>
        </div>
      </div>
    </div>
    <!-- End Fabricas -->
    <!-- Footer -->
    <div id="footerDown">
      <div class="left">
        <a href="#">Home</a> <span>|</span> <a href="#">Mi cuenta</a> <span>|</span> <a href="#">Tienda</a>
        <span>|</span> <a href="#">Contacto</a>
      </div>
      <div class="right"> &copy; Cervecería 1930 | Batán - Argentina</div>
    </div>
    <!-- End Footer -->
  </div>
  <!-- End Container -->
  </div>
  <!-- End Content -->
  </div>
  </div>
  <!-- End Main -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
</body>

</html>
